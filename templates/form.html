{% extends "master.html" %}

{% block content %}
	<form method="POST">
		<table>
		{% for field in form %}
			<tr><th>{{ field.label }}</th><td>{{ field }}</td></tr>
		{% endfor %}
			<tr><td colspan="2"><input type="submit"></td></tr>
		</table>
	</form>
	<ul class="items">
	{% for item in items %}
		<li><a href="{{ item.id }}">{{ item }}</a></li>
	{% endfor %}
	</ul>
{% endblock %}
