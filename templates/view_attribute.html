{% extends "master.html" %}

{% block content %}
	<h1>{{ item }}</h1>
	<table>
		<tr><th>Name</th><td>{{ item.name }}</td></tr>
		<tr><th>Met By</th><td>
		{% if item.course_set.all %}
			<ul class="items">
				{% for c in item.course_set.all %}
					<li><a href="/course/{{ c.id }}">{{ c }}</a></li>
				{% endfor %}
			</ul>
		{% else %}
		No courses fulfill this attribute.
		{% endif %}
		</td></tr>
		<tr><th>ASP</th><td><pre>{{ item.asp }}</pre></td></tr>
	</table>
{% endblock %}
